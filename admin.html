<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tareas</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --task-bg: #f9f9f9;
            --border-color: #3498db;
            --button-bg: #2ecc71;
            --button-hover: #27ae60;
            --danger-bg: #e74c3c;
            --danger-hover: #c0392b;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --task-bg: #2d2d2d;
            --border-color: #4a90e2;
            --button-bg: #27ae60;
            --button-hover: #219653;
            --danger-bg: #c0392b;
            --danger-hover: #a93226;
        }

        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section {
            border-right: 2px solid var(--border-color);
            padding-right: 30px;
        }

        .preview-section iframe {
            width: 100%;
            height: 600px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input, textarea, select, button {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--task-bg);
            color: var(--text-color);
        }

        button {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
        }

        .save-btn:hover {
            background-color: var(--button-hover);
        }

        .delete-btn {
            background-color: var(--danger-bg);
            color: white;
            border: none;
        }

        .delete-btn:hover {
            background-color: var(--danger-hover);
        }

        .tasks-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .task-item-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: var(--task-bg);
            border-radius: 4px;
        }

        .task-controls {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            font-size: 0.75em;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 10px;
            text-transform: uppercase;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .admin-panel {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                border-right: none;
                padding-right: 0;
                border-bottom: 2px solid var(--border-color);
                padding-bottom: 30px;
            }
        }

        /* Colores de estados */
        .status-en-pausa { background: #95a5a6; color: white; }
        .status-en-conversacion { background: #3498db; color: white; }
        .status-en-estudio { background: #9b59b6; color: white; }
        .status-en-desarrollo { background: #f1c40f; color: black; }
        .status-implementacion-testing { background: #e67e22; color: white; }
        .status-en-el-mercado { background: #2ecc71; color: white; }
        .status-en-observacion { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    <h1>Administrador de Tareas</h1>
    
    <div class="admin-panel">
        <div class="form-section">
            <form class="task-form" id="taskForm">
                <div class="form-group">
                    <label>Nombre de la tarea:</label>
                    <input type="text" id="taskName" required>
                </div>
                
                <div class="form-group">
                    <label>Fecha l√≠mite:</label>
                    <input type="datetime-local" id="taskDeadline" required>
                </div>

                <div class="form-group">
                    <label>Estado:</label>
                    <select id="taskStatus" required>
                        <option value="en-pausa">En pausa</option>
                        <option value="en-conversacion">En conversaci√≥n</option>
                        <option value="en-estudio">En estudio</option>
                        <option value="en-desarrollo">En desarrollo</option>
                        <option value="implementacion-testing">Implementaci√≥n Testing</option>
                        <option value="en-el-mercado">En el mercado</option>
                        <option value="en-observacion">En observaci√≥n</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Descripci√≥n:</label>
                    <textarea id="taskDescription" rows="4" required></textarea>
                </div>
                
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <button type="submit" class="save-btn" id="submitBtn">Agregar Tarea</button>
                </div>
            </form>

            <ul class="tasks-list" id="tasksListAdmin"></ul>
        </div>
        
        <div class="preview-section">
            <iframe src="crono.html" title="Vista previa"></iframe>
        </div>
    </div>

    <script>
        const TASKS_KEY = 'crono-tasks';

        // Modo oscuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            document.querySelector('.dark-mode-toggle').textContent = 
                document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-mode-toggle').textContent = '‚òÄÔ∏è';
        }

        // Cargar tareas
        function loadTasks() {
            return JSON.parse(localStorage.getItem(TASKS_KEY)) || [];
        }

        // Renderizar lista de tareas
        function renderAdminTasks() {
            const tasks = loadTasks();
            const tasksList = document.getElementById('tasksListAdmin');
            
            tasksList.innerHTML = '';
            
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item-admin';
                li.innerHTML = `
                    <div>
                        <strong>${task.name}</strong>
                        <span class="status-badge status-${task.status}">${task.status.replace(/-/g, ' ')}</span><br>
                        <small>${new Date(task.deadline).toLocaleString('es-CL')}</small><br>
                        <small style="color: var(--text-color); opacity: 0.8;">${task.description.substring(0, 40)}...</small>
                    </div>
                    <div class="task-controls">
                        <button class="save-btn" onclick="editTask('${task.id}')">‚úèÔ∏è</button>
                        <button class="delete-btn" onclick="deleteTask('${task.id}')">üóëÔ∏è</button>
                    </div>
                `;
                tasksList.appendChild(li);
            });
        }

        // Manejar formulario
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const taskId = document.getElementById('editId').value;
            const taskName = document.getElementById('taskName').value;
            const taskDeadline = document.getElementById('taskDeadline').value;
            const taskStatus = document.getElementById('taskStatus').value;
            const taskDescription = document.getElementById('taskDescription').value;
            
            const tasks = loadTasks();
            
            if (taskId) {
                // Editar tarea existente
                const index = tasks.findIndex(t => t.id === taskId);
                if (index !== -1) {
                    tasks[index] = {
                        ...tasks[index],
                        name: taskName,
                        deadline: new Date(taskDeadline).toISOString(),
                        status: taskStatus,
                        description: taskDescription
                    };
                }
            } else {
                // Nueva tarea
                tasks.push({
                    id: 'task-' + Date.now(),
                    name: taskName,
                    deadline: new Date(taskDeadline).toISOString(),
                    status: taskStatus,
                    description: taskDescription,
                    completed: false
                });
            }
            
            localStorage.setItem(TASKS_KEY, JSON.stringify(tasks));
            renderAdminTasks();
            resetForm();
        });

        // Editar tarea
        function editTask(id) {
            const tasks = loadTasks();
            const task = tasks.find(t => t.id === id);
            
            if (task) {
                document.getElementById('editId').value = task.id;
                document.getElementById('taskName').value = task.name;
                document.getElementById('taskDeadline').value = 
                    new Date(task.deadline).toISOString().slice(0, 16);
                document.getElementById('taskStatus').value = task.status;
                document.getElementById('taskDescription').value = task.description;
                document.getElementById('submitBtn').textContent = 'Actualizar Tarea';
            }
        }

        // Eliminar tarea
        function deleteTask(id) {
            const tasks = loadTasks().filter(t => t.id !== id);
            localStorage.setItem(TASKS_KEY, JSON.stringify(tasks));
            renderAdminTasks();
        }

        // Resetear formulario
        function resetForm() {
            document.getElementById('taskForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('submitBtn').textContent = 'Agregar Tarea';
        }

        // Inicializar
        renderAdminTasks();
    </script>
</body>
</html>
