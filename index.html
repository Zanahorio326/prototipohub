<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Restaurado</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #f8f8f8;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }
    /* Margen uniforme */
    :root { --m: 10px; --toggle-h: 40px; }
    /* Mesa (lienzo) con márgenes iguales y espacio para toggle */
    #canvas {
      position: absolute;
      top: var(--m);
      left: var(--m);
      right: var(--m);
      bottom: calc(var(--m) + var(--toggle-h) + var(--m));
      background: white;
      border: 2px dashed #ccc;
      overflow: auto;
    }
    /* Botón de cambio de modo (🔁) */
    #toggleModeBtn {
      position: absolute;
      bottom: var(--m);
      left: 50%;
      transform: translateX(-50%);
      width: var(--toggle-h);
      height: var(--toggle-h);
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    /* Botón puerta flotante */
    #door {
      position: absolute;
      top: var(--m);
      left: var(--m);
      width: var(--toggle-h);
      height: var(--toggle-h);
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: grab;
      user-select: none;
      z-index: 10;
    }
    /* Panel deslizante */
    #panel {
      position: absolute;
      top: 0;
      height: 100%;
      width: 0;
      overflow: hidden;
      transition: width 0.3s ease;
      z-index: 5;
      display: none;
      align-items: center;
      padding-left: 10px;
      background: transparent;
    }
    /* Botón interno de la herramienta */
    #modBtn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #007bff;
      color: white;
      border: 2px solid #0056b3;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 16px;
      line-height: 1.2;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    #modBtn:hover {
      background: #0056b3;
      border-color: #003f7f;
    }
  </style>
</head>
<body>
  <!-- Canvas principal -->
  <div id="canvas"></div>
  <!-- Panel dinámico de herramientas -->
  <div id="panel"></div>
  <!-- Botón puerta flotante -->
  <div id="door">📕</div>
  <!-- Botón global para toggle de modo en módulos -->
  <div id="toggleModeBtn">🔁</div>

  <script>
    (function(){
      const door = document.getElementById('door');
      const panel = document.getElementById('panel');
      const canvas = document.getElementById('canvas');
      const toggleBtn = document.getElementById('toggleModeBtn');
      let isOpen = false;
      let dragging = false;
      let offsetX = 0, offsetY = 0;

      // Emitir señal global al pulsar 🔁
      toggleBtn.addEventListener('click', () => {
        window.dispatchEvent(new CustomEvent('toggleMode'));
      });

      // Mantener dentro de márgenes
      function clampToggle() {
        const m = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--m'));
        const h = toggleBtn.offsetWidth;
        let left = toggleBtn.offsetLeft;
        if (left < m) toggleBtn.style.left = m + 'px';
        if (left + h > window.innerWidth - m) toggleBtn.style.left = (window.innerWidth - m - h) + 'px';
      }
      window.addEventListener('resize', clampToggle);
      clampToggle();

      // Color del panel
      function invertColor(c) {
        const m = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(c);
        if (!m) return '#000';
        return '#' + [1,2,3].map(i => (255 - parseInt(m[i],16)).toString(16).padStart(2,'0')).join('');
      }
      function computePanelBg() {
        const bg = getComputedStyle(canvas).backgroundColor;
        const rgb = bg.match(/\d+/g);
        if (!rgb) return '#000';
        const hex = '#' + rgb.slice(0,3).map(x=>parseInt(x).toString(16).padStart(2,'0')).join('');
        return invertColor(hex);
      }

      function closePanel() {
        isOpen = false;
        panel.style.width = '0';
        panel.style.background = 'transparent';
        panel.addEventListener('transitionend', function h(){
          panel.style.display = 'none';
          panel.innerHTML = '';
          door.textContent = '📕';
          panel.removeEventListener('transitionend', h);
        });
      }

      // Toggle panel
      door.addEventListener('click', () => {
        if (dragging) return;
        const r = door.getBoundingClientRect();
        if (isOpen) closePanel();
        else {
          const mid = window.innerWidth/2;
          let left, width;
          if (r.left > mid) { left=0; width=r.left; }
          else { left=r.right; width=window.innerWidth-r.right; }
          panel.style.display='flex';
          panel.style.top=r.top+'px';
          panel.style.left=left+'px';
          panel.style.height=r.height+'px';
          panel.style.width=width+'px';
          panel.style.background=computePanelBg();
          panel.innerHTML='<button id="modBtn">🔘<br>Botón</button>';
          const s=document.createElement('script');
          s.src='https://zanahorio326.github.io/prototipohub/moduloboton.js';
          panel.appendChild(s);
          door.textContent='📖';
          isOpen=true;
        }
      });
      door.addEventListener('pointerup',()=>{ if(isOpen)closePanel(); });

      // Arrastre puerta
      function startDrag(x,y){ if(isOpen)closePanel(); dragging=true; offsetX=x-door.offsetLeft; offsetY=y-door.offsetTop; door.style.cursor='grabbing'; }
      function duringDrag(x,y){ if(!dragging)return; let nx=x-offsetX, ny=y-offsetY; nx=Math.max(0,Math.min(nx,window.innerWidth-door.offsetWidth)); ny=Math.max(0,Math.min(ny,window.innerHeight-door.offsetHeight)); door.style.left=nx+'px'; door.style.top=ny+'px'; clampToggle(); }
      function endDrag(){ if(dragging){ dragging=false; door.style.cursor='grab'; clampToggle(); } }

      door.addEventListener('mousedown',e=>startDrag(e.clientX,e.clientY));
      document.addEventListener('mousemove',e=>duringDrag(e.clientX,e.clientY));
      document.addEventListener('mouseup',endDrag);
      door.addEventListener('touchstart',e=>{const t=e.touches[0];startDrag(t.clientX,t.clientY);}, {passive:false});
      document.addEventListener('touchmove',e=>{const t=e.touches[0];duringDrag(t.clientX,t.clientY);e.preventDefault();},{passive:false});
      document.addEventListener('touchend',endDrag);
    })();
  </script>
</body>
</html>
