<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendientes √ÅGORA</title>
  <style>
    :root {
      --bg: #fff;
      --fg: #000;
      --card-bg: #f9f9f9;
      --border-active: #3498db;
      --border-completed: #2ecc71;
      --border-expired: #e74c3c;
      --text-muted: #7f8c8d;
      --badge-bg-paused: #95a5a6;
      --badge-bg-convo: #3498db;
      --badge-bg-estudio: #9b59b6;
      --badge-bg-dev: #f1c40f;
      --badge-bg-test: #e67e22;
      --badge-bg-mercado: #2ecc71;
      --badge-bg-observ: #e74c3c;
      --transition: 0.3s;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --fg: #eee;
      --card-bg: #1e1e1e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background var(--transition), color var(--transition);
    }
    .toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
    }
    .header {
      display: grid;
      grid-template-rows: auto auto;
      gap: 10px;
      text-align: center;
      margin-bottom: 20px;
      width: 100%; max-width: 600px;
    }
    .header h1 { font-size: 28px; font-weight: bold; }
    .clock { font-size: 20px; }
    .tasks {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      width: 100%; max-width: 600px;
    }
    .task-card {
      background: var(--card-bg);
      border-left: 5px solid var(--border-active);
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transform: translateX(0);
      transition: transform var(--transition), border-color var(--transition);
    }
    .task-card:hover { transform: translateX(5px); }
    .task-header {
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
    }
    .task-title { font-size: 18px; font-weight: bold; }
    .task-date { font-size: 14px; color: var(--text-muted); }
    .task-countdown { font-size: 14px; font-weight: bold; }
    .green { color: var(--border-completed); }
    .red { color: var(--border-expired); }
    .details {
      display: none;
      margin-top: 10px;
      border-top: 1px solid var(--badge-bg-paused);
      padding-top: 10px;
    }
    .badge {
      display: inline-block;
      font-size: 14px;
      padding: 6px 12px;
      color: #fff;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .paused { background: var(--badge-bg-paused); }
    .convo { background: var(--badge-bg-convo); }
    .estudio { background: var(--badge-bg-estudio); }
    .dev { background: var(--badge-bg-dev); }
    .test { background: var(--badge-bg-test); }
    .mercado { background: var(--badge-bg-mercado); }
    .observ { background: var(--badge-bg-observ); }
    .description { color: var(--text-muted); font-size: 14px; line-height: 1.6; }
    .theme-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 0; z-index: 1000;
      transition: height var(--transition) ease;
    }
  </style>
</head>
<body>
  <div class="toggle" id="theme-toggle">‚òÄÔ∏è</div>
  <div class="header">
    <h1>Pendientes √ÅGORA</h1>
    <div class="clock" id="clock">Hora actual en Santiago: cargando...</div>
  </div>
  <div id="tasks" class="tasks"></div>

  <script>
    // Gesti√≥n de tema con persistencia y animaci√≥n
    const toggleBtn = document.getElementById('theme-toggle');
    const root = document.documentElement;
    let dark = localStorage.getItem('theme') === 'dark';
    function applyTheme() {
      if (dark) { root.setAttribute('data-theme', 'dark'); toggleBtn.textContent = 'üåô'; }
      else { root.removeAttribute('data-theme'); toggleBtn.textContent = '‚òÄÔ∏è'; }
    }
    function toggleTheme() {
      dark = !dark;
      localStorage.setItem('theme', dark ? 'dark' : 'light');
      applyTheme();
    }
    toggleBtn.addEventListener('click', () => {
      const overlay = document.createElement('div'); overlay.className = 'theme-overlay';
      overlay.style.background = dark ? '#fff' : '#121212'; document.body.appendChild(overlay);
      requestAnimationFrame(() => overlay.style.height = '100%');
      overlay.addEventListener('transitionend', () => {
        toggleTheme();
        overlay.style.height = '0';
        overlay.addEventListener('transitionend', () => overlay.remove(), { once: true });
      }, { once: true });
    });
    applyTheme();

    // Reloj en Santiago
    function updateClock() {
      const opts = { timeZone: 'America/Santiago', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('clock').textContent = 'Hora actual en Santiago: ' + new Date().toLocaleString('es-CL', opts);
    }
    setInterval(updateClock, 1000); updateClock();

    // Carga y render de tareas
    let tasks = JSON.parse(localStorage.getItem('agora_tasks') || '[]');
    if (!tasks.length) {
      tasks = [{
        name: 'Prototipo p√°gina web',
        deadline: '2025-06-19T23:59:59',
        state: 'dev',
        desc: 'Desarrollo del prototipo funcional base para la presentaci√≥n inicial en el congreso.'
      }];
      localStorage.setItem('agora_tasks', JSON.stringify(tasks));
    }
    const container = document.getElementById('tasks');

    function renderTasks() {
      container.innerHTML = '';
      tasks.forEach((t, i) => {
        const card = document.createElement('div'); card.className = 'task-card';
        card.dataset.deadline = t.deadline; card.id = 'task'+i;
        // Borde seg√∫n expirado o no se asigna despu√©s
        card.innerHTML = `
          <div class="task-header">
            <div>
              <div class="task-title">${t.name}</div>
              <div class="task-date">Fecha l√≠mite: ${new Date(t.deadline).toLocaleDateString('es-CL')}</div>
            </div>
            <div class="task-countdown" id="countdown${i}">calculando...</div>
          </div>
          <div class="details" id="details${i}">
            <div class="badge ${t.state}">${getBadgeEmoji(t.state)} ${getBadgeText(t.state)}</div>
            <div class="description">${t.desc}</div>
          </div>`;
        container.appendChild(card);
        card.addEventListener('click', () => {
          const det = document.getElementById('details'+i);
          det.style.display = det.style.display==='block'?'none':'block';
        });
      });
    }

    function getBadgeEmoji(s) {
      return { paused:'üü¶', convo:'üü™', estudio:'üü£', dev:'üü°', test:'üü†', mercado:'üü¢', observ:'üî¥' }[s];
    }
    function getBadgeText(s) {
      return { paused:'EN PAUSA', convo:'EN CONVERSACI√ìN', estudio:'EN ESTUDIO', dev:'EN DESARROLLO', test:'TESTING', mercado:'EN MERCADO', observ:'EN OBSERVACI√ìN' }[s];
    }

    function updateCountdowns() {
      tasks.forEach((_, i) => {
        const card = document.getElementById('task'+i);
        const deadline = new Date(card.dataset.deadline);
        const now = new Date(new Date().toLocaleString('en-US',{timeZone:'America/Santiago'}));
        const diff = deadline - now;
        const el = document.getElementById('countdown'+i);
        el.classList.remove('red','green');
        if (diff<=0) {
          el.textContent='Tiempo expirado'; card.style.borderLeftColor='var(--border-expired)'; el.classList.add('red');
        } else {
          const d = Math.floor(diff/86400000);
          const h = Math.floor((diff/3600000)%24);
          const m = Math.floor((diff/60000)%60);
          el.textContent = `${d} d√≠a${d!==1?'s':''}, ${h}h ${m}m`;
          card.style.borderLeftColor='var(--border-active)';
          (diff/3600000>72?el.classList.add('green'):el.classList.add('red'));
        }
      });
    }

    renderTasks(); updateCountdowns();
    setInterval(updateCountdowns, 60000);
  </script>
</body>
</html>
