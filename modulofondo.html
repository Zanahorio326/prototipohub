<!-- modulofondo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M√≥dulo Fondo</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; }
    /* Reutiliza la clase .tool para que el iframe se vea igual */
    .tool {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 80px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      margin-right: 10px;
      text-align: center;
      user-select: none;
      cursor: pointer;
      font-family: sans-serif;
      font-size: 16px;
    }
    /* Oculta el input nativo */
    #bgColorPicker { display: none; }
  </style>
</head>
<body>
  <!-- Este div no se usa: el padre inyecta el HTML completo del bot√≥n -->
  <input type="color" id="bgColorPicker" />

  <script>
    // Creamos din√°micamente dentro del <body> un bot√≥n con la clase .tool
    const btn = document.createElement('div');
    btn.className = 'tool';
    btn.textContent = 'üß± Fondo';
    document.body.appendChild(btn);

    const bgColorPicker = document.getElementById('bgColorPicker');

    btn.addEventListener('click', () => bgColorPicker.click());
    bgColorPicker.addEventListener('input', e => {
      // Env√≠a color al padre
      window.parent.postMessage({ bgColor: e.target.value }, '*');
    });
  </script>
</body>
</html>
