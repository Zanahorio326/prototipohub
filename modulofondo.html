<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MÃ³dulo Fondo</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; display: flex; }
    .tool {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 80px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      text-align: center;
      user-select: none;
      cursor: pointer;
    }
    #bgColorPicker { display: none; }
  </style>
</head>
<body>
  <div id="bgColorTool" class="tool">ðŸ§± Fondo</div>
  <input type="color" id="bgColorPicker" />

  <script>
    const bgColorTool = document.getElementById('bgColorTool');
    const bgColorPicker = document.getElementById('bgColorPicker');

    // Al hacer clic, abrir selector de color
    bgColorTool.addEventListener('click', () => bgColorPicker.click());

    // Al seleccionar color, enviar mensaje al padre
    bgColorPicker.addEventListener('input', e => {
      window.parent.postMessage({ bgColor: e.target.value }, '*');
    });
  </script>
</body>
</html>
