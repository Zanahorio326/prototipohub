<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot√≥n Fondo</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    html, body, #bgButton {
      width: 100%;
      height: 100%;
    }
    #bgButton {
      display: flex;
      flex-direction: column; /* Apila elementos verticalmente */
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
      user-select: none;
      font-size: 14px;
      gap: 2px; /* Espacio entre elementos */
      line-height: 1; /* Elimina espacio extra entre l√≠neas */
      padding: 5px; /* A√±ade padding para mejor aspecto */
    }
    .emoji {
      font-size: 20px; /* Tama√±o ligeramente mayor para el emoji */
    }
    #bgColorPicker { display: none; }
  </style>
</head>
<body>
  <div id="bgButton">
    <span class="emoji">üß±</span> <!-- Emoji en l√≠nea separada -->
    <span>Fondo</span> <!-- Texto en l√≠nea separada -->
  </div>
  <input type="color" id="bgColorPicker" />

  <script>
    const bgButton = document.getElementById('bgButton');
    const picker = document.getElementById('bgColorPicker');

    bgButton.addEventListener('click', () => picker.click());
    picker.addEventListener('input', e => {
      window.parent.postMessage({ bgColor: e.target.value }, '*');
    });
  </script>
</body>
</html>
