<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot√≥n Fondo</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;  /* Elimina m√°rgenes globales */
      padding: 0; /* Elimina padding global */
    }
    html, body, #bgButton {
      width: 100%;  /* Ocupa todo el ancho del iframe */
      height: 100%; /* Ocupa todo el alto del iframe */
    }
    #bgButton {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
      user-select: none;
      font-size: 14px; /* Tama√±o de texto igual a los dem√°s botones */
    }
    #bgColorPicker { display: none; }
  </style>
</head>
<body>
  <div id="bgButton">üß± Fondo</div>
  <input type="color" id="bgColorPicker" />

  <script>
    const bgButton = document.getElementById('bgButton');
    const picker = document.getElementById('bgColorPicker');

    bgButton.addEventListener('click', () => picker.click());
    picker.addEventListener('input', e => {
      window.parent.postMessage({ bgColor: e.target.value }, '*');
    });
  </script>
</body>
</html>
