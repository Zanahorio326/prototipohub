<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M칩dulo Bot칩n</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body, #buttonTool {
      width: 100%;
      height: 100%;
    }
    #buttonTool {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
      user-select: none;
      font-size: 14px;
      gap: 2px;
      line-height: 1;
      padding: 5px;
    }
    .emoji {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="buttonTool">
    <span class="emoji">游댖</span>
    <span>Bot칩n</span>
  </div>

  <script>
    const btn = document.getElementById('buttonTool');
    btn.addEventListener('click', () => {
      // Le indicamos al index que a침ada un bloque de tipo "button"
      window.parent.postMessage({ tool: 'button' }, '*');
    });
  </script>
</body>
</html>
